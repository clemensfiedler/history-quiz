<header>
  <title>History Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous">

<body>
  <h1>Quiz on Random Events</h1>
  <h2>Put the following 4 events in order! (earliest on top)</h2>
  <h2 id="gamestate">Current Points: <el id="points">0<el></h2>

  <div class="quiz-container">
    <div id="quiz"></div>
  </div>

  <div id="results"></div>

  <div class="buttons">
    <button id="submit">Submit Order</button>
    <button id="reset">Reset Quiz</button>
  </div>

  <hr>

  </footer>

</body>
